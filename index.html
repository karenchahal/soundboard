<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>South Park Soundboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="south">
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">Screw you guys</span>
        </div>
        <div data-key="79" class="key">
          <kbd>O</kbd>
          <span class="sound">They killed Kenny!</span>
        </div>
        <div data-key="85" class="key">
          <kbd>U</kbd>
          <span class="sound">They took our jobs!</span>
        </div>
        <div data-key="84" class="key">
          <kbd>T</kbd>
          <span class="sound">Mr Hankey</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">Drugs are bad, mkay</span>
        </div>
      </div>

      <div class="park">
        <div data-key="80" class="key">
          <kbd>P</kbd>
          <span class="sound">Respect My Authority</span>
        </div>
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">Towelie</span>
        </div>
        <div data-key="82" class="key">
          <kbd>R</kbd>
          <span class="sound">Timmmmmmmmy</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">Dumbass</span>
        </div>
      </div>
    </div>
    <audio data-key="83" src="sounds/going-home.mp3"></audio>
    <audio data-key="79" src="sounds/killedkenny.mp3"></audio>
    <audio data-key="85" src="sounds/misc_theytookourjobs.mp3"></audio>
    <audio data-key="84" src="sounds/110_believe.mp3"></audio>
    <audio data-key="72" src="sounds/MJbad.mp3"></audio>
    <audio data-key="80" src="sounds/Respct.mp3"></audio>
    <audio data-key="65" src="sounds/towelie_worsecharacter.mp3"></audio>
    <audio data-key="82" src="sounds/timmy_scream.mp3"></audio>
    <audio data-key="75" src="sounds/Dumbass.mp3"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach(key =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
